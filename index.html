<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Australian Tourism Data Visualization</title>
  
  <!-- Load Vega, Vega-Lite, and Vega-Embed libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- Optional CSS file -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Australian Tourism Data Visualization</h1>
  <div id="choropleth_map"></div>

  <script type="text/javascript">
    // Reference the external Vega-Lite specification
    var spec = "js/visualization.vg.json";  // Path to the JSON file
    vegaEmbed('#choropleth_map', spec).then(function(result) {
      // You can access the Vega view instance as result.view here if needed
    }).catch(console.error);
  </script>
</body>
</html>
