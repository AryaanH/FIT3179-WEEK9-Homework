<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Australian Tourism Data</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Australian Tourism Data Visualization</h1>
  <div id="vis"></div>

  <script type="text/javascript">
    var spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 600,
      "height": 400,
      "projection": {
        "type": "equirectangular",
        "scale": 600,
        "center": [135, -25]
      },
      "layer": [
        {
          "data": {
            "url": "data/australian_tourism_data.csv",  // Reference the CSV file
            "format": {"type": "csv"}  // Specify that the file is in CSV format
          },
          "transform": [
            {
              "lookup": "properties.name",  // Match state names in TopoJSON
              "from": {
                "data": {
                  "url": "js/ne_10m_admin_1_states_provinces.json",  // Reference TopoJSON file
                  "format": {"type": "topojson", "feature": "ne_10m_admin_1_states_provinces"}
                },
                "key": "name",
                "fields": ["trips", "expenditure"]
              }
            }
          ],
          "mark": {"type": "geoshape"},
          "encoding": {
            "color": {
              "field": "trips",
              "type": "quantitative",
              "scale": {"scheme": "blues"},
              "legend": {"title": "Total visitors"}
            },
            "tooltip": [
              {"field": "properties.name", "type": "nominal", "title": "State"},
              {"field": "trips", "type": "quantitative", "title": "Trips (000)"},
              {"field": "expenditure", "type": "quantitative", "title": "Expenditure ($M)"}
            ]
          }
        },
        {
          "data": {
            "url": "js/ne_10m_admin_1_states_provinces.json",
            "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
          },
          "mark": {"type": "geoshape", "stroke": "#999", "strokeWidth": 0.5}
        }
      ]
    };

    vegaEmbed('#vis', spec);
  </script>
</body>
</html>
